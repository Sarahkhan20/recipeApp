<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FoodFusion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="recipedeets.html">Recipe Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recipesub.html">Submit a recipe</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- Breadcrumbs for Submit Recipe Page -->
      <nav aria-label="breadcrumb" class="mb-3"> 
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Submit Recipe</li>
        </ol>
      </nav>

      <!-- Form Section -->
      <div class="container">
        <form>
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1" class="form-label">Your Email Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group mb-3">
              <label for="exampleFormControlSelect1" class="form-label">Recipe Category</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Choose a category...</option>
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Dessert</option>
                <option>Snacks</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="formFileMultiple" class="form-label">Upload Multiple Images</label>
              <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="form-group mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Recipe Instructions</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
          </form>
      </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
